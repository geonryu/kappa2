<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>
            <a href="#">
                <img class="pc" src="./images/logo_d.gif" alt="">
                <img class="m tab" src="./images/logo_m.gif" alt="">
            </a>
        </h1>
        <div class="btn-opn">
            <button type="button">
                <img src="./images/btn_menu.gif" alt="">
            </button>
        </div>
        <div class="btn-mypage">
            <button type="button">
                <img class="pc" src="./images/btn_member.gif" alt="">
                <img class="m tab" src="./images/btn_member_m.gif" alt="">
            </button>
        </div>
        <nav>
            <div class="control">
                <div class="btn-close">
                    <button type="button"><img src="./images/btn_menu_close.gif" alt=""></button>
                </div>
                <form action="">
                    <div class="search">
                        <input type="text" placeholder="검색어를 입력하세요." name="" id="">
                    </div>
                    <div class="btn-search">
                        <button type="button">
                            <img class="pc" src="./images/btn_srh.gif" alt="">
                            <img class="m tab" src="./images/btn_srh_m.gif" alt="">
                        </button>
                    </div>
                </form>
            </div>
            <div class="gnb">
                <div class="menu"><a href="#">COLLECTION</a></div>
                <div class="menu"><a href="#">ORIGIN</a></div>
                <div class="menu"><a href="#">4TEAM</a></div>
                <div class="menu"><a href="#">LIVE</a></div>
                <div class="menu"><a href="#">EVENT</a></div>
                <div class="menu"><a href="#">STORE</a></div>
                <div class="menu"><a href="#">CAMPAIGN</a></div>
                <div class="menu"><a href="#">POP-UP STORE</a></div>
            </div>
        </nav>
    </header>
</div>

<script>
    const nav = document.querySelector("nav");
    const opn = document.querySelector(".btn-opn");
    const cls = document.querySelector(".btn-close");

    opn.addEventListener("click", () => {
        nav.style.left = 0;
    });
    cls.addEventListener("click", () => {
        nav.style.left = "-100%";
    });
</script>
</body>
</html>
